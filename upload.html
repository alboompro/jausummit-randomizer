<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jaú Summit Upload</title>
  </head>

  <body>
    <main id="main">
      <div>
        <img
          alt="logo"
          id="logo"
          src="https://cdn.alboompro.com/630e19fcf935a50001279613_65284c94331d870001dbf5ee/original_size/jau_summit_branco-brilho-1.png?v=1"
        />
      </div>

      <div>
        <p id="upload-phrase">Faça o upload da lista de participantes (.csv)</p>
      </div>

      <div>
        <input type="file" id="fileInput" accept=".csv" style="display: none" />
        <label for="fileInput" id="button"> Upload do Arquivo </label>
      </div>
    </main>

    <script src="./assets/upload.js"></script>
  </body>
</html>
